        <body>
        <input type="text" id="input" />
        <button onclick="readInput()">Sum all the numbers up to the number provided</button><span id="error"></span>
        <div id="showInput"></div>
        <script>
            const sumUpValues = (value) => {
                 let sum=0;
                for(let i=1;i<=value;i++){
                    sum+=i;
                }
                return sum;            
            }
            

            const readInput = () => {
                let inputValue = document.getElementById("input").value;
                const pattern = /[0-9]/g;
                let validValue = inputValue.match(pattern);
                console.log(validValue);
                if(validValue){
                let number = Number(inputValue);
                let sum = sumUpValues(number);
                document.getElementById("showInput").innerHTML = sum;
            } else {
                document.getElementById("showInput").innerHTML = "Please, input a number";
            } 
        }           
        </script>
        </body>
