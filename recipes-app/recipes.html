<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
<title>Recipe library</title>

</head>
<body>
    <header>
        <canvas id='canvas'>Sorry, but your browser does not support the canvas element</canvas>
        </header>
    <label for="searchByFirstLetter">Search various meals by first letter:</label>
                <input type="text" id="searchByFirstLetter" name="searchByFirstLetter" size="1" pattern="[a-zA-Z]" maxlength="1">
                <span class="error" aria-live="polite"></span><br><br>
    <label for="searchByName">Search meal by name:</label>
                <input type="text" id="searchByName" name="searchByName" pattern="[a-zA-Z]">
                <span class="error" aria-live="polite"></span><br>
    <div id="button"><button id="backToListButton" class="invisible">Back to list</button></div>
    <ul id='recipeList'>
        Ajax response with recipe list will appear here
    </ul>
    <p id="message" class="invisible"></p>
    <div id="inputComment" class="invisible"></div>
    <ul id='commentList' class="invisible">
       Comment list will appear here
    </ul> 
<script src='script/main.js'  type="module"></script>
<script src='script/canvas.js'></script>
<script src='script/errorCheck.js'></script>
</body>
</html>
